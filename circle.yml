machine:
  node:
    version: v8.2.0
  environment:
    JVM_OPTS: "-Xms512m -Xmx1024m"
dependencies:
  override:
    - lein deps
    - npm install -g karma-cli
    - npm install
    - ./prepare-tests.sh
  cache_directories:
    - test-environments/browser-node/node_modules
    - test-environments/browser-node-react-16/node_modules
test:
  override:
    - ./run-tests.sh
